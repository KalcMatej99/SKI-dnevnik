<script>

var teamid;
var team;
var canSave = false;

$(document).ready(function () {

    //Get teamid from url as parameter
    var url_string = window.location.href;
    var url = new URL(url_string);
    teamid = url.searchParams.get("teamid");

    getUser(function() {
        checkIfTeamExists(teamid, function(exists) {
            if(exists) {
                $.get("/team/data", {id: teamid}, function(data) {
                    team = data;
                    loadTeamData();
                    canSave = true;
                });
            } else {
                navigateToNotFound();
            }
        });
    });
});

function loadTeamData() {
    document.getElementById("teamName").value = team.name;
}

function saveTeam() {
    if(!canSave) {
        return;
    }

    var teamName = document.getElementById("teamName").value;
    //Check if data is missing
    if(teamName == "") {
        alert("Prosim izpopolni vse zazeljene podatke");
        return;
    }

    //Post server save new team
    $.post("/team/update", {name: teamName, id: teamid, trainerid: team.trainerid}, function(err) {
        if(err) {
            alert(err);
            loadTeamData();
        } else {
            navigateToTeam(teamid);
        }
    });
}

</script>
