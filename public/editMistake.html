    <nav class="navbar navbar-light navbar-expand-md fixed-top bg-white">
        <div class="container"><a class="navbar-brand logo" href="./home.html">SKIDNEVNIK</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>

                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item" role="presentation"><a class="nav-link" href="./teams.html">Skupine</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="./account.html">Account</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="page contact-us-page">
        <section class="clean-block clean-form dark">
            <div class="container">
                <h2 class="text-center text-info">Napaka tekmovalca</h2>
                <form>
                    <div class="form-group"><label>Naziv</label><input class="form-control" type="text" id="mistakeName"></div>
                    <div class="form-group"><label>Začetek</label><input class="form-control" type="date" id="mistakeStartDate"></div>
                    <div class="form-group"><label>Konec</label><input class="form-control" type="date" id="mistakeEndDate"></div>
                    <div class="form-group"><input class="btn btn-success btn-block" type="button" value="Shrani" onclick="updateMistake()"></div>

</body>

<script>

var mistakeid;
var mistake;
var canSave = false;

$(document).ready(function () {

    //Get teamid from url as parameter
    var url_string = window.location.href;
    var url = new URL(url_string);
    mistakeid = url.searchParams.get("mistakeid");

    getUser(function() {
        checkIfMistakeExists(mistakeid, function(exists) {
            if(exists) {
                $.get("/mistake/data", {id: mistakeid}, function(data){
                    mistake = data;
                    loadMistakeData();
                    canSave = true;
                });
            } else {
                navigateToNotFound();
            }
        });
    });
});

function updateMistake() {
    if(!canSave) {
        return;
    }

    var mistakeName = document.getElementById("mistakeName").value;
    var mistakeStartDate = document.getElementById("mistakeStartDate").value;
    var mistakeEndDate = document.getElementById("mistakeEndDate").value;
    
    loadMistakeData();

    //Check if data is missing
    if(mistakeName == "") {
        alert("Prosim izpopolni vse zazeljene podatke");
        return;
    }

    //Post server save new team
    $.post("/mistake/update", {name: mistakeName, creationdate: mistakeStartDate, endDate:mistakeEndDate, id:mistake.id}, function(err) {
        if(err) {
            alert(err);
        } else {
            navigateToRacer(mistake.racerid);
        }
    });
}

function loadMistakeData() {

    document.getElementById("mistakeName").value = mistake.name;
    
    if(mistake.creationdate) {
        document.getElementById("mistakeStartDate").value = new Date(mistake.creationdate).toDateInputValue();
    }
    if(mistake.enddate) {
        document.getElementById("mistakeEndDate").value = new Date(mistake.enddate).toDateInputValue();
    }
}

</script>
